<h2 mat-dialog-title>{{ isEditMode ? 'Editar Produto' : 'Novo Produto' }}</h2>

<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="productForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" required>
      <mat-error *ngIf="productForm.get('price')?.hasError('required')">
        Price is required
      </mat-error>
      <mat-error *ngIf="productForm.get('price')?.hasError('min')">
        Price must be greater than or equal to 0
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Stock</mat-label>
      <input matInput type="number" formControlName="stock" required>
      <mat-error *ngIf="productForm.get('stock')?.hasError('required')">
        Stock is required
      </mat-error>
      <mat-error *ngIf="productForm.get('stock')?.hasError('min')">
        Stock must be greater than or equal to 0
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>CityId</mat-label>
      <input matInput type="number" formControlName="cityId" required>
      <mat-error *ngIf="productForm.get('cityId')?.hasError('required')">
        CityId is required
      </mat-error>
      <mat-error *ngIf="productForm.get('cityId')?.hasError('min')">
        CityId must be greater than or equal to 0
      </mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!productForm.valid">
    {{ isEditMode ? 'Update' : 'Create' }}
  </button>
</div>
